# Netlify Configuration for Fitzgerald HR
# Deputy Integration Setup

[build]
  command = "echo 'No build step required - single HTML file'"
  publish = "."
  functions = "netlify/functions"

# Redirect rules for OAuth callbacks
[[redirects]]
  from = "/auth/deputy/callback"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/auth/xero/callback"
  to = "/index.html"
  status = 200
  force = true

# API proxy for functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Functions configuration
[functions]
  node_bundler = "esbuild"
  
# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    X-XSS-Protection = "1; mode=block"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"

[[headers]]
  for = "/icon-*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"
